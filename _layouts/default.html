<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/pagination.js"></script>
  </head>
  <body>
    <main>
      <div class="content {{ page.justification }}">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </main>
    <footer>
      <div class="pagination">
        {% if page.prev %}
        <a id="prev" href="/{{ page.prev }}.html">Previous</a>
        {% endif %}

        {% if page.next %}
        <a id="next" href="/{{ page.next }}.html">Next</a>
        {% endif %}
      </div>
      <div class="sponsor">
        <span>Sponsored by:</span>
        <a href="http://thoughtbot.com">
          <img src="/images/thoughtbot-logo.png" alt="thoughtbot">
        </a>
        <a href="https://www.universalavenue.com">
          <img src="/images/universal-avenue-logo.png" alt="Universal Avenue">
        </a>
        <a href="https://www.fishbrain.com">
          <img src="/images/fishbrain-logo.png" alt="FishBrain">
        </a>
      </div>
    </footer>
  </body>
</html>
